<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JS_B6.1</title>
  </head>

  <body>
    <div class="container">
      <h1>JS_B6.1</h1>
      <div class="mt-5">
        <h5 class="mt-3">Bài 1: Tìm số nguyên dương nhỏ nhất</h5>
        <p id="findNum" class="alert alert-success"></p>
        <button id="btn-find" class="btn btn-success">Tìm</button>
      </div>
      <div class="mt-5">
        <!-- Bài 2: Tính tổng : S(n) = x + x^2 + x^3 + … + x^n -->
        <h5>Bài 2: Tính tổng : S(n) = x + x^2 + x^3 + … + x^n</h5>
        <form class="row g-3">
          <div class="col-6">
            <label for="inputNumX" class="form-label">Nhập số x</label>
            <input
              type="text"
              class="form-control"
              id="inputNumX"
              placeholder="Nhập số x"
            />
          </div>
          <div class="col-6">
            <label for="inputNumN" class="form-label">Nhập số n</label>
            <input
              type="text"
              class="form-control"
              id="inputNumN"
              placeholder="Nhập số n"
            />
          </div>
          <div>
            <button id="btn-calcNum" class="btn btn-success my-3" type="button">
              Tính
            </button>
          </div>
        </form>
        <p id="sumNum" type="text" class="alert alert-success"></p>
      </div>
      <div class="mt-5">
        <!-- Bài 3: Nhập vào n. Tính giai thừa 1*2*...n -->
        <h5>Bài 3: Nhập vào n. Tính giai thừa 1*2*...n</h5>
        <form class="row g-3">
          <div class="col-6">
            <label for="inputNumN2" class="form-label">Nhập số n</label>
            <input
              type="text"
              class="form-control"
              id="inputNumN2"
              placeholder="Nhập số n"
            />
          </div>
          <div>
            <button id="btn-calcNum2" class="btn btn-success my-3" type="button">
              Tính
            </button>
          </div>
        </form>
        <p id="sumNum2" type="text" class="alert alert-success"></p>
      </div>
      <div class="mt-5">
        <h5 class="mt-3">Bài 4: Tạo thẻ div chẵn lẻ</h5>
        <button id="btn-create" class="mb-3 btn btn-success">Tạo thẻ</button>
        <p id="createdDiv" class="alert alert-success"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
